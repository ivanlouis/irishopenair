<ons-page class="center">

    <ons-scroller>
        <section style="padding: 10px;">

            <ons-row style="margin: 0 0 10px 0">
                <ons-text-input
                placeholder="Enter subject..." 
                style="width: 100%; display: block">
                </ons-text-input>
            </ons-row>

            <ons-row style="margin: 0 0 10px 0">
                <ons-text-area
                placeholder="Enter message..." 
                style="width: 100%; display: block; height:60px">
                </ons-text-area>
            </ons-row>
            
            <ons-row style="margin: 0 0 10px 0">
                <input type="range" class="topcoat-range" value="80" style="width:100%;">
            </ons-row>

            <ons-row style="margin: 0 0 10px 0">
                
                <ons-col> 
                    <label class="topcoat-checkbox">
                    <input type="checkbox">
                    <div class="topcoat-checkbox__checkmark"></div>
                    OFF
                    </label>
                </ons-col>
                
                <ons-col>
                    <label class="topcoat-checkbox">
                    <input type="checkbox" checked="checked">
                    <div class="topcoat-checkbox__checkmark"></div>
                    ON
                    </label>
                </ons-col>
                
                <ons-col>
                    <label class="topcoat-checkbox">
                    <input type="checkbox" disabled>
                    <div class="topcoat-checkbox__checkmark"></div>
                    Disabled
                    </label>
                </ons-col>
                
            </ons-row>

            <ons-row style="margin: 0 0 10px 0">
                
                <ons-col> 
                    <label class="topcoat-switch">
                    <input type="checkbox" class="topcoat-switch__input">
                    <div class="topcoat-switch__toggle"></div>
                    </label>
                </ons-col>
                
                <ons-col>
                    <label class="topcoat-switch">
                    <input type="checkbox" class="topcoat-switch__input" checked>
                    <div class="topcoat-switch__toggle"></div>
                    </label>
                </ons-col>
                
                <ons-col>
                    <label class="topcoat-switch">
                    <input type="checkbox" class="topcoat-switch__input" disabled>
                    <div class="topcoat-switch__toggle"></div>
                    </label>
                </ons-col>
                
            </ons-row>
            
            <ons-row style="margin: 0 0 10px 0">
                
                <ons-col> 
                <span class="topcoat-notification">1</span>
                </ons-col>
                
                <ons-col>
                <span class="topcoat-notification">10</span>
                </ons-col>
                
                <ons-col>
                <span class="topcoat-notification">999</span>
                </ons-col>
                
                <ons-col>
                <span class="topcoat-notification">9999</span>
                </ons-col>
                
            </ons-row>
            
            <ons-row style="margin: 0 0 10px 0; display:block;">
            
                <div class="topcoat-button-bar" style="width:100%;">
                <div class="topcoat-button-bar__item active">
                <button class="topcoat-button-bar__button">Active</button>
                </div>
                <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button">Label</button>
                </div>
                <div class="topcoat-button-bar__item">
                <button class="topcoat-button-bar__button">Label</button>
                </div>
                </div>
                
            </ons-row>
            
            <div style="clear:both;"></div>
            
            <ons-row style="margin: 0 0 10px 0">
                <ons-button 
                type="large">
                Large Simple Button
                </ons-button>
            </ons-row>

            <ons-row style="margin: 0 0 10px 0">
                <ons-button 
                type="large--cta">
                Large Call To Action Button
                </ons-button>
            </ons-row>

        </section>
    </ons-scroller>
    
</ons-page>
